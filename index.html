<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Salary Calculator</h1>
    <p>Add Employee</p>
</div>

    <!-- INPUTS -->
    <input placeholder="First Name" id="firstNameInput" />
    <input placeholder="Last Name" id="lastNameInput" />
    <input placeholder="ID Number" id="idInput" />
    <input placeholder="Job Title" id="titleInput" />
    <input placeholder="Annual Salary" id="salaryInput" />
    
    <!-- SUBMIT BUTTON -->
    <button id="submitButton">Submit</button>
   
    <!-- EMPLOYEE INFO TABLE -->
<table style="width:75%">
        <!-- Headers -->
    <thead>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
    </tr>
    </thead>
      
<tbody id="tableContainer">
</tbody>
    
</table>
    <div>
        <h1 id="totalMonthlyCounter">Total Monthly: <span id="monthlyCounter">0</span></h1>
    </div> 
   
</body>

</html>
